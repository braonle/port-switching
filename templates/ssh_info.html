<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Info</title>
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <form action="{{ url_for('ssh_put', router=hostname) }}" method="post">
        <p>Login <input type="text" name="login"/></p>                                      <p/>
        <p>Password <input type="password" name="pass"/></p>
        <p><input type="submit" value="Continue"/></p>
    </form>
</body>
</html>
