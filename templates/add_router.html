<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add router</title>
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <form action="{{ url_for('add_router') }}" method="post">

        <p><input type="submit" value="Commit"/></p>
    </form>
</body>
</html>
