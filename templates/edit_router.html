<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <form action="{{ url_for('edit_router', name = name) }}" method="post">
        <input type="text" value="{{ name }}" name="name"/>
        <p/>
        <input type="text" value="{{ ip }}" name="ip"/>
        <p/>
        <input type="submit" value="Commit"/>
    </form>
</body>
</body>
</html>
