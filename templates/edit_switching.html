<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <form action="{{ url_for('edit_switching', port = ext_p) }}" method="post">
        <p>External port <input type="text" value="{{ ext_p }}" name="ext_p"/></p>
        <p>Internal IP <input type="text" value="{{ ip }}" name="ip"/></p>
        <p>Internal port <input type="text" value="{{ int_p }}" name="int_p"></p>
        <input type="submit" value="Commit"/>
    </form>
</body>
</html>
