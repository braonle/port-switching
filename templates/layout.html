<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src={{ url_for('static', filename='scripts.js') }}></script>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
    <div id="msg" class="msg">
        {% for msg in get_flashed_messages() %}
          <p>{{ msg }}</p>
        {% endfor %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
